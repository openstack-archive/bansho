<body class="layout" data-ng-class="[themeClass, themeClassSize]" data-ng-app="bansho">
  <!--[if lt IE 7]> <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p> <![endif]-->
  <div class="layout__container">
    <aside class="layout__aside sidebar-wrapper collapse" id="sidebarWrapper">
      <bansho-sidebar data-ng-show="isAuthenticated"></bansho-sidebar>
    </aside>

    <div class="layout__main">
      <div class="topbar-wrapper clearfix">
        <bansho-topbar ng-show="isAuthenticated"></bansho-topbar>
      </div>

      <main data-ng-view id="page" class="main" role="main"></main>
      <footer class="footer" role="contentinfo"></footer>
    </div>
  </div>

  <!-- build:developmentOnly -->
  <script src="//localhost:35729/livereload.js"></script>
  <!-- endbuild -->
