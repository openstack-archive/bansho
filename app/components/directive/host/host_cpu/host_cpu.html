<div data-ng-show="param.host.cpu" class="subcomponent__live subcomponent__small">

    <tbody>
      <tr>
        <td>State</td>
        <td><bansho-service-state-icon state="param.host.cpu.state"></bansho-service-state-icon> {{param.host.cpu.state}}</td>

  </table>
