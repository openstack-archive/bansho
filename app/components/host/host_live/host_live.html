<div data-ng-controller="HostLiveCtrl" class="subcomponent__live subcomponent__small">
  <h2>Status</h2>
  <table class="data-table">
    <tbody>
      <tr>
        <td>State</td>
        <td>
          <div data-bansho-host-state-icon data-state="host.live.state"></div>
          {{host.live.state}}
        </td>
      </tr>
      <tr>
        <td>Output</td>
        <td>{{host.live.plugin_output}}</td>
      </tr>
    </tbody>
  </table>
</div>
