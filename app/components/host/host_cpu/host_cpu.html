<div data-ng-show="host.cpuService" class="subcomponent__live subcomponent__small">
  <h2>Cpu</h2>
  <table class="data-table">
    <tbody>
    <tr>
      <td>State</td>
      <td>
        <div data-bansho-service-state-icon data-state="host.cpuService.state"></div> {{host.cpuService.state}}</td>
    </tr>
    <tr>
      <td>Output</td>
      <td>{{host.cpuService.plugin_output}}</td>
    </tr>
    </tbody>
  </table>
</div>
