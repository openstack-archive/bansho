<div class="panes panes--3" data-ng-controller="TacticalCtrl" id="tactical">

    <div class="panes__pane" data-ng-if="statusOverview">
      <div data-bansho-status-overview></div>
    </div>

    <div class="panes__pane" data-ng-if="currentHealth">

    <div class="panes__pane" data-ng-if="topAlertProducers">
      <div data-bansho-top-alert-producers></div>
    </div>
  </div>
</div>
