<table data-ng-controller="TacticalTopAlertProducers" class="table">
  <thead>
    <tr>
      <th>Top alert producers</th>
      <th><i class="ico-bell-alt"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr data-ng-repeat="host in hosts">
      <th>{{ host.host_name }}</th>
      <td class="state--error">{{ host.problems }}</td>
    </tr>
  </tbody>
</table>
