<table class="data-table" ng-controller="TableCtrl">
  <thead>
      <tr>
        <th class="data-table__checkbox"><input type="checkbox"></th>
        <th ng-repeat="i in cellIndexes" class="data-table__{{cellsName[i]}}">
          {{cellsText[i]}}
          <i class="ico-up-dir"></i>
        </th>
      </tr>
  </thead>

  <tbody class="{{entry.child_class}}" ng-repeat="(host_name, services) in entries | groupBy: 'host_name'">
    <tr data-ng-repeat="entry in services | actionbarSelectFilter:actionbarFilters.activeFilter | filter:actionbarFilters.searchFilter | noRepeat:this | wrappableStyle:this">
      <td><input type="checkbox" ng-model="entry.is_checked"></td>
      <td bansho-cell cell-name="{{cell}}" ng-repeat="cell in cellsName"></td>
    </tr>
  </tbody>
</table>
