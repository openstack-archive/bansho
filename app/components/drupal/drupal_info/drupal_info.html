<div class="tile__main" data-ng-controller='DrupalInfoCtrl'>
  <h1>{{title}}</h1>
  <table class="data-table">
    <tbody>
      <tr data-ng-repeat="datum in data" data-ng-class="datum[2]">
        <td style="text-align:center;">{{datum[0]}}</td>
        <td style="text-align:center;">{{datum[1]}}</td>
      </tr>
    </tbody>
  </table>
</div>
